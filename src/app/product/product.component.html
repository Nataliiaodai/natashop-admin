<div class="row">

  <form (ngSubmit)="onProductSave()">
    <hr>
    <div class="flex-list ">
    <h3  *ngIf="currentURL ==='/admin/product/add'">
      Creating new Product
    </h3>
      <h3 *ngIf="currentURL !=='/admin/product/add'">
        Product Detail
      </h3>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end base-bottoms-margin">
      <button class="btn btn-success me-md-2" type="submit">Save</button>
      <button
        class="btn btn-danger"
        type="reset"
        (click)="onProductDelete()">Delete
      </button>
    </div>
    </div>
    <hr>
    <div class="row parent-border-block">
      <div class="col-md-5">
        <p *ngIf="showId === true">{{this.productService.prod._id}}</p>
        <div class="mb-3">
          <label for="nameUk" class="form-label">Product Name</label>
          <p>uk:</p>
          <input
            ngModel
            name="name2"
            [(ngModel)]="this.productService.prod.name.uk"
            type="text"
            class="form-control"
            id="nameUk">

          <label for="nameEN" class="form-label"></label>
          <p>en:</p>
          <input
            ngModel
            name="name3"
            [(ngModel)]="this.productService.prod.name.en"
            type="text"
            class="form-control"
            id="nameEN">
        </div>
        <br>
        <div class="mb-3">
          <label for="price" class="form-label">Product Price $</label>
          <input
            ngModel
            name="price"
            [(ngModel)]="this.productService.prod.price"
            type="number"
            class="form-control"
            id="price"
            placeholder="...">
        </div>
      </div>

        <div class="col-md-5 border-block">
          <h6>Product Description</h6>
          <br>
          <p>uk:</p>
          <div class="form-floating">
            <label for="descriptionUk" class="form-label"></label>
          <textarea
            ngModel
            name="fullDescription2"
            [(ngModel)]="this.productService.prod.fullDescription.uk"
            class="form-control"
            id="descriptionUk"
            style="height: 80px"></textarea>
          </div>
          <br>
          <p>en:</p>
          <div class="form-floating">
            <label for="descriptionEn" class="form-label"></label>
          <textarea
            ngModel
            name="fullDescription3"
            [(ngModel)]="this.productService.prod.fullDescription.en"
            class="form-control"
            id="descriptionEn"
            style="height: 80px"></textarea>
          </div>
          <br>
          <h6>Comments</h6>
          <div class="form-floating">
            <label for="note" class="form-label"></label>
          <textarea
            ngModel
            name="note"
            [(ngModel)]="this.productService.prod.note"
            class="form-control"
            id="note"
            style="height:70px"></textarea>
          </div>
        </div>
      </div>
    <hr>

    <h3 style="text-align: center; margin-bottom: 15px">
      Images
    </h3>
    <div class="flex-image" *ngIf="currentURL !=='/admin/product/add'">
      <!--      <div *ngFor="let productListItem of this.productListService.productList;">-->
      <!--        <img *ngFor="let imageList of productListItem.medias" style="height: 50px; width: 50px;" src="{{imageList?.variantsUrls.medium}}" alt="{{imageList.altText}}" (error)="this.productListService.handleImageError($event)">-->
      <!--      </div>-->
      <div *ngFor="let productImage of productService.prod.medias ">
        <img class="flex-image" style="width: 140px; height: 105px;" src="{{productImage.variantsUrls.medium}}" alt="{{productImage.altText}}">
      </div>
    </div>

    <hr>

  </form>

</div>
